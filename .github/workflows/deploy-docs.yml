name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

env:
  SITE_DIR: build_docs/site
  PYTHON_VERSION: "3.13"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (pip)
        shell: bash
        run: |
          set -euxo pipefail

          if [[ -f requirements.txt ]]; then
            python -m pip install -r requirements.txt
          elif [[ -f requirements-dev.txt ]]; then
            python -m pip install -r requirements-dev.txt
          elif [[ -f pyproject.toml ]]; then
            # docs extra があるなら優先（無ければ . にフォールバック）
            python -m pip install ".[docs]" || python -m pip install . || python -m pip install mkdocs mkdocs-material
          else
            # 依存ファイルが無い場合は最低限だけ入れる
            python -m pip install mkdocs mkdocs-material
          fi

      - name: Build documentation
        run: mkdocs build --strict --site-dir "${{ env.SITE_DIR }}"

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
